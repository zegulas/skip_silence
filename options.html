<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Auto-2× Settings</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <h1>Auto-2× on Silence – Settings</h1>

    <form id="form">
        <label>
            Silence threshold
            <input type="number" step="0.001" min="0" max="1" id="th" name="SILENCE_THRESHOLD">
            <span class="hint">(typical 0.003 – 0.010)</span>
        </label>

        <label>
            Grace period (ms)
            <input type="number" min="0" id="grace" name="GRACE_MS">
        </label>

        <label>
            Normal speed
            <input type="number" step="0.05" min="0.25" max="16" id="normal" name="NATURAL_RATE">
        </label>

        <label>
            Fast-forward speed
            <input type="number" step="0.25" min="0.25" max="16" id="fast" name="FAST_RATE">
        </label>

        <label class="checkbox">
            <input type="checkbox" id="enabled" name="enabled">
            Enable extension
        </label>

        <div class="buttons">
            <button type="submit">Save</button>
            <button type="button" id="reset">Reset defaults</button>
        </div>
        <p id="status"></p>
    </form>

    <script src="options.js"></script>
</body>

</html>
