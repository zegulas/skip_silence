<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            width: 220px;
            margin: 0;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 0;
        }

        input[type=checkbox] {
            transform: scale(1.3);
        }

        .description {
            font-size: 12px;
            color: #666;
            margin: 12px 0;
            line-height: 1.4;
        }

        .links {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .links a {
            font-size: 12px;
            color: #1a73e8;
            text-decoration: none;
            display: block;
            margin: 4px 0;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .current-tab {
            font-size: 11px;
            color: #888;
            margin-top: 8px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="status-indicator" id="status-indicator"></div>
        <strong>Auto-2√ó on Silence</strong>
    </div>
    
    <label>
        <input id="toggle" type="checkbox">
        Enable extension
    </label>
    
    <div class="description">
        Automatically speeds up videos during silent moments (like when professors write on boards).
        <br><br>
        <strong>Tip:</strong> Click on the video first if it's not working.
    </div>
    
    <div class="links">
        <a href="#" id="options-link">‚öôÔ∏è Settings & Troubleshooting</a>
        <a href="#" id="test-link">üß™ Test on current tab</a>
    </div>
    
    <div class="current-tab" id="current-tab"></div>
    
    <script src="popup.js"></script>
</body>

</html>
